<!DOCTYPE html>

<head>

            <a href=/ class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-bold whitespace-nowrap text-red-700 dark:text-white">Burn<span
                        class="text-gray-900">Care+</span></span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="flex text-sm bg-transparent rounded-full md:me-0" id="user-menu-button"
                        aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                        <span class="sr-only">Pengguna</span>
                        <svg class="w-[32px] h-[32px] text-gray-800 dark:text-white" aria-hidden="true"

                            viewBox="0 0 24 24">
                            <path fill-rule="evenodd"

                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <!-- Dropdown menu -->

                        id="user-dropdown">
                        <div class="px-4 py-3">
                            <span class="block text-sm font-bold text-gray-900 dark:text-white" id="current-username"></span>
                            <span class="block text-sm  text-gray-500 truncate dark:text-gray-400"
                                id="current-name"></span>
                        </div>
                        <ul class="py-2" aria-labelledby="user-menu-button">
                            <li>
                                <a href="/profil"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Profil</a>
                            </li>
                            <li>
                                <a href="#" onclick="logout()"

                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Buka menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul
                    class="flex flex-col font-medium md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-200 md:dark:bg-gray-200 dark:border-gray-700">
                    <li>
                        <a href="/user"
                            class="block py-2 px-3 text-gray-900 rounded hover:text-red-900 md:hover:bg-transparent md:hover:text-gray-700 md:p-0 dark:hover:text-gray-500 dark:text-white dark:hover:bg-white dark:hover:text-white md:dark:hover:bg-transparent dark:border-white"

                    </li>
                    <li>
                        <a href="/riwayat"
                            class="block py-2 px-3 text-red-900 bg-gray-200 md:bg-transparent md:text-gray-700 md:p-0">Riwayat</a>
                    </li>
                    <li>
                        <a onclick="document.getElementById('footer').scrollIntoView({ behavior: 'smooth' })"
                            class="block py-2 px-3 text-gray-900 rounded hover:text-red-900 md:hover:bg-transparent md:hover:text-gray-700 md:p-0 dark:hover:text-gray-500 dark:text-white dark:hover:bg-white dark:hover:text-white md:dark:hover:bg-transparent dark:border-white">Tentang</a>
                    </li>

            </div>

            <tbody id="historyData">
                <!-- Data akan dimuat di sini -->
            </tbody>
        </table>
        <div href="#" class="inline-flex items-center py-8 px-1"></div>
    </div>

                <div>
                    <img src="https://www.rsupkandou.com/assets/upload/aed42be0458573b3d311f54a8822c151.jpg" class="w-full h-20">

    <script src="static/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.0/dist/flowbite.min.js"></script>
